<!DOCTYPE html>
<html>
<head>
  <title>Audio Recorder by Jason Leung</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" entry="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

      <!-- SPEECH SECTION
      ======================================================= -->
      <div id="speech" class="col s12">
        <header class="container">
          <div class="row">
            <div class="col s12">
              <div class="card white">
                <div class="card-content">
                  <span class="card-title black-text">Record a speech</span>
                </div>
              </div>
            </div>
          </div>
        </header>
        <main class="container">
          <ul id="audioClips" class="collapsible" data-collapsible="accordion">
          </ul>
        </main>

        <footer class="recorder">
          <div id="flatline"></div>
          <a id="recButton" class="btn-floating btn-large waves-effect waves-light pink lighten-2"><i class="material-icons">mic</i></a>
          <a id="stopButton" class="btn-floating btn-large waves-effect waves-light pink lighten-4"><i class="material-icons">stop</i></a>
          <canvas id="visualizer"></canvas>
        </footer>
      </div>

      <!-- jQuery, materialize js, easy pie chart -->
      <script src="../bower_components/jquery/dist/jquery.min.js"></script>
      <script src="../bower_components/materialize/dist/js/materialize.min.js"></script>

      <!-- Custom js -->
      <script src="app.js"></script>
    </body>
    </html>
